<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/51e7ff2310.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <button id="search"><i class="fas fa-search"></i></button>
        <input data-search type="text" id="search-term" />
        <button id="refresh" data-refresh><i class="fa-solid fa-rotate-right"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul data-fav-container class="fav-meals" id="fav-meals">
        </ul>
      </div>
      <div data-meals-container class="meals" id="meals"></div>
    </div>

    <div data-popup-container class="popup-container hidden" id="meal-popup">
      <div class="popup">
        <button id="close-popup" class="close-popup">
          <i class="fas fa-times"></i>
        </button>
        <div data-popup class="meal-info" id="meal-info">
          
        </div>
      </div>
    </div>
  </body>
</html>
